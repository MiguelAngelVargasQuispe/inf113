<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertir a Números Romanos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
        }
        #result {
            margin-top: 10px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Convertir Números Enteros a Romanos</h2>
        <form id="romanConverterForm">
            <label for="inputNumber">Introduce un número entero (1 - 3999):</label>
            <input type="number" id="inputNumber" name="inputNumber" min="1" max="3999" required>
            <button type="button" onclick="convertToRoman()">Convertir</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        function convertToRoman() {
            const inputNumber = parseInt(document.getElementById('inputNumber').value);

            if (isNaN(inputNumber) || inputNumber < 1 || inputNumber > 3999) {
                document.getElementById('result').innerHTML = 
                    'Por favor, introduce un número válido entre 1 y 3999.';
                return;
            }

            const romanNumerals = [
                { value: 1000, symbol: "M" },
                { value: 900, symbol: "CM" },
                { value: 500, symbol: "D" },
                { value: 400, symbol: "CD" },
                { value: 100, symbol: "C" },
                { value: 90, symbol: "XC" },
                { value: 50, symbol: "L" },
                { value: 40, symbol: "XL" },
                { value: 10, symbol: "X" },
                { value: 9, symbol: "IX" },
                { value: 5, symbol: "V" },
                { value: 4, symbol: "IV" },
                { value: 1, symbol: "I" }
            ];

            let number = inputNumber;
            let roman = "";

            for (const numeral of romanNumerals) {
                while (number >= numeral.value) {
                    roman += numeral.symbol;
                    number -= numeral.value;
                }
            }

            document.getElementById('result').innerHTML = 
                `<strong>${inputNumber}</strong> en números romanos es: <strong>${roman}</strong>`;
        }
    </script>
</body>
</html>
