<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Números Primos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Generar Números Primos</h1>
    <form id="primeGenerateForm">
        <label for="number">Ingrese un número entero positivo (n):</label>
        <input type="number" id="number" name="number" min="2" required>

        <button type="submit">Generar</button>
    </form>

    <div class="result" id="result"></div>

    <script>
        document.getElementById('primeGenerateForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el envío del formulario

            // Obtener el número
            const number = parseInt(document.getElementById('number').value);

            if (isNaN(number) || number < 2) {
                document.getElementById('result').textContent = 'Por favor, ingrese un número entero positivo mayor o igual a 2.';
                return;
            }

            // Función para generar números primos hasta n
            function generatePrimes(n) {
                const primes = [];
                for (let i = 2; i <= n; i++) {
                    if (isPrime(i)) {
                        primes.push(i);
                    }
                }
                return primes;
            }

            // Función para verificar si un número es primo
            function isPrime(num) {
                if (num <= 1) return false;
                for (let i = 2; i <= Math.sqrt(num); i++) {
                    if (num % i === 0) return false;
                }
                return true;
            }

            // Generar números primos hasta el número dado
            const primes = generatePrimes(number);

            // Mostrar el resultado
            document.getElementById('result').innerHTML = `
                <p>Número ingresado: ${number}</p>
                <p>Números primos hasta ${number}: ${primes.join(', ')}</p>
            `;
        });
    </script>
</body>
</html>
