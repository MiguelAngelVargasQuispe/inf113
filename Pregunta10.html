<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serie de Fibonacci</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
        }
        #result {
            margin-top: 10px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Generar Serie de Fibonacci</h2>
        <form id="fibonacciForm">
            <label for="inputNumber">Introduce un número (N):</label>
            <input type="number" id="inputNumber" name="inputNumber" min="1" required>
            <button type="button" onclick="generateFibonacci()">Generar Serie</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        function generateFibonacci() {
            const inputNumber = document.getElementById('inputNumber').value;
            const n = parseInt(inputNumber);

            if (isNaN(n) || n < 1) {
                document.getElementById('result').innerHTML = 'Por favor, introduce un número válido mayor a 0.';
                return;
            }

            let fib = [0, 1];
            for (let i = 2; i <= n; i++) {
                fib.push(fib[i - 1] + fib[i - 2]);
            }

            // Mostrar la serie en la página
            document.getElementById('result').innerHTML = 
                `<strong>Serie de Fibonacci hasta N:</strong> ${fib.slice(0, n).join(', ')}`;
        }
    </script>
</body>
</html>
