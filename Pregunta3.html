<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Factoriales y Suma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Generador de Factoriales y Suma</h1>
    <form id="factorialForm">
        <label for="numTerms">Ingrese un número N:</label>
        <input type="number" id="numTerms" name="numTerms" min="1" required>
        <button type="submit">Generar</button>
    </form>

    <div class="result" id="result"></div>

    <script>
        document.getElementById('factorialForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el envío del formulario

            // Obtener el número N
            const numTerms = parseInt(document.getElementById('numTerms').value);

            if (isNaN(numTerms) || numTerms < 1) {
                document.getElementById('result').textContent = 'Por favor, ingrese un número válido.';
                return;
            }

            // Función para calcular el factorial
            function factorial(n) {
                if (n === 0 || n === 1) return 1;
                return n * factorial(n - 1);
            }

            // Generar los factoriales y calcular la suma
            let factorials = [];
            let sum = 0;
            for (let i = 1; i <= numTerms; i++) {
                const fact = factorial(i);
                factorials.push(fact);
                sum += fact;
            }

            // Mostrar el resultado
            document.getElementById('result').innerHTML = `
                <p>Factoriales: ${factorials.join(', ')}</p>
                <p>Suma de factoriales: ${sum}</p>
            `;
        });
    </script>
</body>
</html>
