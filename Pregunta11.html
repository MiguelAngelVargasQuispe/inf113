<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serie Exponencial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
        }
        #result {
            margin-top: 10px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Generar Serie Exponencial \( e^x \)</h2>
        <form id="exponentialForm">
            <label for="inputX">Introduce el valor de \( x \):</label>
            <input type="number" id="inputX" name="inputX" step="0.01" required>
            
            <label for="inputN">Introduce el número de términos (N):</label>
            <input type="number" id="inputN" name="inputN" min="1" required>
            
            <button type="button" onclick="generateExponentialSeries()">Generar Serie</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        function factorial(n) {
            if (n === 0 || n === 1) return 1;
            let result = 1;
            for (let i = 2; i <= n; i++) {
                result *= i;
            }
            return result;
        }

        function generateExponentialSeries() {
            const x = parseFloat(document.getElementById('inputX').value);
            const n = parseInt(document.getElementById('inputN').value);

            if (isNaN(x) || isNaN(n) || n < 1) {
                document.getElementById('result').innerHTML = 
                    'Por favor, introduce valores válidos para \( x \) y \( N \).';
                return;
            }

            let series = [];
            let sum = 0;

            for (let i = 0; i < n; i++) {
                let term = Math.pow(x, i) / factorial(i); // Calcular cada término
                series.push(term.toFixed(5)); // Guardar el término con precisión de 5 decimales
                sum += term; // Acumular la suma
            }

            // Mostrar el resultado
            document.getElementById('result').innerHTML = `
                <strong>Serie:</strong> ${series.join(' + ')}<br>
                <strong>Aproximación de \( e^${x} \):</strong> ${sum.toFixed(5)}
            `;
        }
    </script>
</body>
</html>
