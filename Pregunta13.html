<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invertir Cadena</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
        }
        #result {
            margin-top: 10px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Invertir Cadena</h2>
        <form id="reverseStringForm">
            <label for="inputString">Introduce una cadena:</label>
            <input type="text" id="inputString" name="inputString" required>
            <button type="button" onclick="reverseString()">Invertir</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        function reverseString() {
            const inputString = document.getElementById('inputString').value;

            if (inputString.trim() === '') {
                document.getElementById('result').innerHTML = 'Por favor, introduce una cadena v√°lida.';
                return;
            }

            // Invertir la cadena
            const reversedString = inputString.split('').reverse().join('');
            
            // Mostrar el resultado
            document.getElementById('result').innerHTML = 
                `<strong>Cadena invertida:</strong> "${reversedString}"`;
        }
    </script>
</body>
</html>
