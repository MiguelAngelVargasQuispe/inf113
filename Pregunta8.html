<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Número Primo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Verificar si un Número es Primo</h1>
    <form id="primeCheckForm">
        <label for="number">Ingrese un número entero positivo:</label>
        <input type="number" id="number" name="number" min="2" required>

        <button type="submit">Verificar</button>
    </form>

    <div class="result" id="result"></div>

    <script>
        document.getElementById('primeCheckForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el envío del formulario

            // Obtener el número
            const number = parseInt(document.getElementById('number').value);

            if (isNaN(number) || number < 2) {
                document.getElementById('result').textContent = 'Por favor, ingrese un número entero positivo mayor o igual a 2.';
                return;
            }

            // Función para verificar si es primo
            function isPrime(num) {
                if (num <= 1) return false;
                for (let i = 2; i <= Math.sqrt(num); i++) {
                    if (num % i === 0) return false;
                }
                return true;
            }

            // Verificar si el número es primo
            const isPrimeNumber = isPrime(number);

            // Mostrar el resultado
            if (isPrimeNumber) {
                document.getElementById('result').innerHTML = `
                    <p>Número ingresado: ${number}</p>
                    <p>Resultado: <strong>ES PRIMO</strong></p>
                `;
            } else {
                document.getElementById('result').innerHTML = `
                    <p>Número ingresado: ${number}</p>
                    <p>Resultado: <strong>NO ES PRIMO</strong></p>
                `;
            }
        });
    </script>
</body>
</html>
